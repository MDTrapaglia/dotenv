set -g mouse on

# Navegar entre panes con Alt + hjkl (sin prefix)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Navegar entre windows con Alt + io (sin prefix)
bind -n M-i previous-window
bind -n M-o next-window

# Zoom en pane actual con Alt + z (sin prefix)
bind -n M-z resize-pane -Z

# Recargar configuraci칩n de tmux con Ctrl+b + r
bind r source-file ~/.tmux.conf \; display-message "Configuraci칩n recargada!"

# Scroll con Ctrl + u/y (sin prefix)
# Ctrl+u entra en copy mode y sube una p치gina
bind -n C-u copy-mode -u
# En copy mode, Ctrl+y baja una p치gina, Ctrl+u sube
bind -T copy-mode-vi C-y send-keys -X page-down
bind -T copy-mode-vi C-u send-keys -X page-up
# Salir de copy mode con q o Escape
bind -T copy-mode-vi q send-keys -X cancel

